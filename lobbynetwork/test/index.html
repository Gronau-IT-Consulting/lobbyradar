<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lobbyradar Visualization Test</title>
		<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
		<script type="text/javascript" src="leaflet/leaflet.js"></script>
		<script type="text/javascript" src="node_positions.js"></script>
		<script type="text/javascript">
			function init() {

				var f = 32768;

				var positions = {};
				var keys = Object.keys(node_positions);
				var n = node_positions[keys[0]].length;
				for (var i = 0; i < n; i++) {
					var entry = {};
					keys.forEach(function (key) {
						entry[key] = node_positions[key][i];
					})
					entry.x += f/2;
					entry.y += f/2;
					positions[entry.id] = entry;
				}
				node_positions = positions;
				console.log(positions);

				var projection = {
					project: function (latlng) {
						return L.point(latlng.lng/f, -latlng.lat/f);
					},
					unproject: function (point) {
						return L.latLng(-point.y*f, point.x*f);
					}
				};

				var crs = L.extend({}, L.CRS, {
					projection: projection,
					transformation: new L.Transformation(1, 0, 1, 0),
					scale: function (zoom) {
						return 256*Math.pow(2, zoom);
					}
				});

				var map = L.map('map', {
					minZoom: 0,
					maxZoom: 7,
					zoom: 3,
					center: [-0.5*f,0.5*f],
					maxBounds: L.latLngBounds([-f,0],[0,f]),
					crs: crs,
					zoomAnimation: false
				});

				var layer = L.tileLayer('../tiles/{z}/{y}/{x}.png', {
					minZoom: 0,
					maxZoom: 7,
					maxNativeZoom: 7,
					tileSize: 256,
					zoomOffset: 0,
					attribution: '<a href="https://events.ccc.de/congress/2013/">31C3</a> | Improve the code on <a href="https://github.com/OpenDataCity/31c3-map">GitHub</a>!',
					noWrap: true
				})
				
				layer.addTo(map);

				var labelLayer = L.layerGroup();
				labelLayer.addTo(map);

				setTimeout(function () {
					//showNode('54bd3c8d8b934da063412627') // Axel Voss
					//showNode('54bd3c748b934da06340f4c4') // CSU
				}, 1000);

				function showNode(id) {
					if (!node_positions[id]) return;
					var node = node_positions[id];
					var zoom = Math.round(13 - Math.log(node.r)/Math.log(2));
					map.setView(L.latLng(-node.y, node.x), zoom, {animate:true})
					showLabel(node);
				}

				function showLabel(node) {

				}
			}
		</script>
		<style type="text/css">
			html, body, #map {
				height: 100%;
			}
			body {
				background: linear-gradient(to bottom, #11354b 0%, #a1bdc9 65%, #a1bdc9 77%, #6392a8 100%);
			}
			#map {
				background: none;
			}
		</style>
	</head>
	<body onload="init()">
		<div id="map"></div>
	</body>
</html>
