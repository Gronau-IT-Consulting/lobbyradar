<!DOCTYPE html>
<html lang="de" ng-app="Station">
<head>
	<meta charset="utf-8">

<script type="text/ng-template" id="partials/start.html">

<script type="text/ng-template" id="partials/persons.html">

	<div ng-if="loading" class="loading">
		<h1><i class="fa fa-spin fa-spinner"></i> Personen-Liste wird geladen</h1>
	</div>

	<div ng-show="!loading">

		<div class="row">

			<div class="col-md-9 headline"><h1>Personen</h1>

				<p>Anzahl <span ng-bind="tableParams.total()"></span></p></div>

			<div class="col-md-3">
				<div class="pull-right has-feedback">
					<label>Suche</label>
					<input type="text" ng-model="filter.text" placeholder="Suche" ng-enter="refilter()">
					<span ng-show="filter.text.length>0" class="form-control-feedback clickable" ng-click="resetFilter()"><i class="glyphicon glyphicon-remove"></i></span>
				</div>
			</div>

		</div>

		<!--<div class="row">-->
		<!--<div class="col-md-3"><p><strong>Page:</strong> {{tableParams.page()}}</p></div>-->
		<!--<div class="col-md-3"><p><strong>Count per page:</strong> {{tableParams.count()}}</p></div>-->
		<!--<div class="col-md-3"><p><strong>Total:</strong> {{tableParams.total()}}</p></div>-->
		<!--<div class="col-md-3"><p><strong>Sorting:</strong> {{tableParams.sorting()|json}}</p></div>-->
		<!--</div>-->

		<table ng-table="tableParams" template-pagination="custom/pager" show-filter="false" class="table table-striped">
			<tbody>
			<tr ng-repeat="p in $data">
				<td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'" ng-bind="p.name"></td>
				<td><span ui-sref='person({id: p._id})'><i class="fa fa-edit btn-right"></i></span></td>
			</tr>
			</tbody>
		</table>
	</div>

</script>

<script type="text/ng-template" id="partials/organisations.html">
	<div ng-if="loading" class="loading">
		<h1><i class="fa fa-spin fa-spinner"></i> Organisationen-Liste wird geladen</h1>
	</div>

	<div ng-show="!loading">

		<div class="row">

			<div class="col-md-9 headline"><h1>Organisationen</h1>

				<p>Anzahl <span ng-bind="tableParams.total()"></span></p></div>

			<div class="col-md-3">
				<div class="pull-right has-feedback">
					<label>Suche</label>
					<input type="text" ng-model="filter.text" placeholder="Suche" ng-enter="refilter()">
					<span ng-show="filter.text.length>0" class="form-control-feedback clickable" ng-click="resetFilter()"><i class="glyphicon glyphicon-remove"></i></span>
				</div>
			</div>

		</div>

		<table ng-table="tableParams" template-pagination="custom/pager" show-filter="false" class="table table-striped">
			<tbody>
			<tr ng-repeat="p in $data">
				<td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'" ng-bind="p.name"></td>
				<td><span ui-sref='organisation({id: p._id})'><i class="fa fa-edit btn-right"></i></span></td>
			</tr>
			</tbody>
		</table>

</script>

<script type="text/ng-template" id="partials/editor.html">

	<h1><span ng-bind="modename"></span> bearbeiten</h1>

	<form role="form">

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="item.name">
		</div>

		<hr/>

		<div class="row">

			<div class="form-group col-md-6">
				<label>Aliase</label>

				<div class="has-feedback">
					<input type="text" class="form-control" placeholder="Aliases" ng-model="edit.aliases" ng-enter="addEntry('aliases', edit.aliases)">
					<span ng-show="canAddEntry('aliases', edit.aliases)" class="glyphicon glyphicon-plus-sign form-control-feedback clickable" ng-click="addEntry('aliases', edit.aliases)"></span>
				</div>
				<div class="label-list">
					<div ng-repeat="o in item.aliases" class="label label-default"><span ng-bind="o"></span><i class="glyphicon glyphicon-remove btn-label-right" title="Alias entfernen" ng-click="removeEntry('aliases', o)"></i></div>
				</div>
			</div>

			<div class="form-group col-md-6">
				<label>Tags</label>

				<div class="has-feedback">
					<input type="text" class="form-control" placeholder="Tags" ng-model="edit.tags" ng-enter="addEntry('tags', edit.tags)">
					<span ng-show="canAddEntry('tags', edit.tags)" class="glyphicon glyphicon-plus-sign form-control-feedback clickable" ng-click="addEntry('tags', edit.tags)"></span>
				</div>
				<div class="label-list">
					<div ng-repeat="o in item.tags" class="label label-default"><span ng-bind="o"></span><i class="glyphicon glyphicon-remove btn-label-right" title="Tag entfernen" ng-click="removeEntry('tags', o)"></i></div>
				</div>
			</div>

		</div>
	</form>

	<hr/>

	<div ng-repeat="d in item.data" ng-switch="d.format">

		<div ng-switch-when="link" class="row">
			<form class="form">
				<div class="form-group col-md-9">
					<i class="glyphicon glyphicon-remove btn-right" title="Link entfernen" ng-click="removeData(d)"></i>
					<label>Link</label>
					<input type="url" class="form-control" placeholder="Link" ng-model="d.value.url">
				</div>
				<div class="form-group col-md-3">
					<label>Bemerkung</label>
					<input type="text" class="form-control" placeholder="Bemerkung" ng-model="d.value.remark">
				</div>
				<div class="form-group col-md-6">
					<label>Beschreibung</label>
					<input type="text" class="form-control" placeholder="Beschreibung" ng-class="{'missinginput': needsInput(d.desc)}" ng-model="d.desc">
				</div>
				<div class="form-group col-md-6">
					<label>Schlüssel</label>
					<input type="text" ng-class="{'missinginput': needsInput(d.key)}" class="form-control" placeholder="Schlüssel" ng-model="d.key">
				</div>
			</form>
		</div>


		<div ng-switch-when="address" class="row">
			<form class="form">

				<div class="form-group col-md-12">
					<i class="glyphicon glyphicon-remove btn-right" title="Adresse entfernen" ng-click="removeData(d)"></i>
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Name" ng-model="d.value.name">
				</div>

				<div class="form-group col-md-12">
					<label>Adresse</label>
					<input type="text" class="form-control" placeholder="Adresse" ng-model="d.value.addr">
				</div>

				<div class="form-group col-md-4">
					<label>Postleitzahl</label>
					<input type="text" class="form-control" placeholder="Postleitzahl" ng-model="d.value.postcode">
				</div>

				<div class="form-group col-md-4">
					<label>Stadt</label>
					<input type="text" class="form-control" placeholder="Stadt" ng-model="d.value.city">
				</div>

				<div class="form-group col-md-4">
					<label>Land</label>
					<input type="text" class="form-control" placeholder="Land" ng-model="d.value.country">
				</div>

				<div class="form-group col-md-6">
					<label>Telefon</label>
					<input type="text" class="form-control" placeholder="Telefon" ng-model="d.value.tel">
				</div>

				<div class="form-group col-md-6">
					<label>Fax</label>
					<input type="text" class="form-control" placeholder="Fax" ng-model="d.value.fax">
				</div>

				<div class="form-group col-md-6">
					<label>E-Mail</label>
					<input type="text" class="form-control" placeholder="E-Mail" ng-model="d.value.email">
				</div>

				<div class="form-group col-md-6">
					<label>www</label>
					<input type="text" class="form-control" placeholder="www" ng-model="d.value.www">
				</div>

				<div class="form-group col-md-6">
					<label>Beschreibung</label>
					<input type="text" class="form-control" placeholder="Beschreibung" ng-class="{'missinginput': needsInput(d.desc)}" ng-model="d.desc">
				</div>

				<div class="form-group col-md-6">
					<label>Schlüssel</label>
					<input type="text" ng-class="{'missinginput': needsInput(d.key)}" class="form-control" placeholder="Schlüssel" ng-model="d.key">
				</div>

			</form>
		</div>

		<div ng-switch-when="number" class="row">
			<form class="form">
				<div class="form-group col-md-4">
					<i class="glyphicon glyphicon-remove btn-right" title="Zahl entfernen" ng-click="removeData(d)"></i>
					<label>Zahl</label>
					<input type="number" class="form-control" placeholder="Zahl" ng-model="d.value">
				</div>
				<div class="form-group col-md-4">
					<label>Beschreibung</label>
					<input type="text" class="form-control" placeholder="Beschreibung" ng-class="{'missinginput': needsInput(d.desc)}" ng-model="d.desc">
				</div>
				<div class="form-group col-md-4">
					<label>Schlüssel</label>
					<input type="text" ng-class="{'missinginput': needsInput(d.key)}" class="form-control" placeholder="Schlüssel" ng-model="d.key">
				</div>
			</form>
		</div>

		<div ng-switch-when="string" class="row">
			<form class="form">
				<div class="form-group col-md-12">
					<i class="glyphicon glyphicon-remove btn-right" title="Text entfernen" ng-click="removeData(d)"></i>
					<label>Text</label>
					<input type="text" class="form-control" placeholder="Text" ng-model="d.value">
				</div>
				<div class="form-group col-md-6">
					<label>Beschreibung</label>
					<input type="text" class="form-control" placeholder="Beschreibung" ng-class="{'missinginput': needsInput(d.desc)}" ng-model="d.desc">
				</div>
				<div class="form-group col-md-6">
					<label>Schlüssel</label>
					<input type="text" ng-class="{'missinginput': needsInput(d.key)}" class="form-control" placeholder="Schlüssel" ng-model="d.key">
				</div>
			</form>
		</div>

		<hr/>

	</div>

	<div class="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			Datenfeld hinzufügen <span class="caret"></span>
		</button>
		<ul class="dropdown-menu up" role="menu">
			<li><a href ng-click="addData('string')">Text</a></li>
			<li><a href ng-click="addData('address')">Adresse</a></li>
			<li><a href ng-click="addData('number')">Zahl</a></li>
			<li><a href ng-click="addData('link')">Link</a></li>
		</ul>
	</div>

	<!--<hr/>{{item.data}}<hr/>{{item}}-->

	<div class="pull-right">
		<button type="button" class="btn btn-primary" ng-click="save()">Speichern</button>
		<button type="button" class="btn btn-default" ng-click="back()">Abbruch</button>
	</div>


</script>

<script type="text/ng-template" id="custom/pager">
	<ul class="pager ng-cloak">
		<li ng-repeat="page in pages"
			ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
			ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
			<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>

			<a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
		</li>
		<div>
			Seite <span ng-bind="params.page()"></span>
		</div>
		<li>
			<div class="btn-group">
				<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
				<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
				<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
				<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
			</div>
		</li>
	</ul>
</script>

<script type="text/ng-template" id="partials/users.html">

	<button class="btn btn-default" ui-sref="user({id: 'new'})">Benutzerin anlegen</button>

	<table ng-table="tableParams" class="table table-striped">
		<tbody>
		<tr ng-repeat="p in $data">
			<td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'" ng-bind="p.name"></td>
			<td><span ui-sref='user({id: p._id})'><i class="fa fa-edit btn-right"></i></span></td>
		</tr>
		</tbody>
	</table>

</script>

<script type="text/ng-template" id="partials/login.html">
	<div class="row">
		<div class="col-md-5 col-md-offset-3">
			<div id="headline">
				<h1>Login</h1>
			</div>
			<form class="form form-signin" role="form">
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="login-user" type="text" name="username" class="form-control input-block-level" placeholder="Name" ng-model="login.username" required>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="login-pass" type="password" name="password" class="form-control input-block-level" placeholder="Passwort" ng-model="login.password" required>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" ng-click="loginUser()">Login</button>
				</div>
				<div ng-show="error" class="alert alert-danger" ng-bind="error.data"></div>
			</form>
		</div>
	</div>
</script>

<script type="text/ng-template" id="partials/user.html">


	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Benutzerin <span ng-if="isNew">anlegen</span><span ng-if="!isNew">bearbeiten</span></h1>

			<form class="form">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Name" ng-model="user.name">
				</div>
				<div class="form-group">
					<label>Passwort</label>
					<input type="text" class="form-control" placeholder="Passwort" ng-model="user.pass">
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" ng-model="user.admin"> Administratorrechte
					</label>
				</div>
			</form>
			<button ng-if="!isNew" class="btn btn-primary" ng-click="save()">Aktualisieren</button>
			<button ng-if="isNew" class="btn btn-primary" ng-click="create()">Anlegen</button>
			<button class="btn btn-default" ui-sref="users">Abbruch</button>
		</div>
	</div>


</script>

<script type="text/ng-template" id="partials/fields.html">

	<button class="btn btn-default" ui-sref="field({id: 'new'})">Feld anlegen</button>

	<table ng-table="tableParams" class="table table-striped">
		<tbody>
		<tr ng-repeat="p in $data">
			<td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'" ng-bind="p.name"></td>
			<td data-title="'Schlüssel'" filter="{ 'key': 'text' }" sortable="'key'" ng-bind="p.key"></td>
			<td data-title="'Typ'" filter="{ 'type': 'text' }" sortable="'type'" ng-bind="p.type"></td>
			<td><span ui-sref='field({id: p._id})'><i class="fa fa-edit btn-right"></i></span></td>
		</tr>
		</tbody>
	</table>

</script>

<script type="text/ng-template" id="partials/field.html">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Feld <span ng-if="isNew">anlegen</span><span ng-if="!isNew">bearbeiten</span></h1>

			<form class="form">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Name" ng-model="field.name">
				</div>
				<div class="form-group">
					<label>Schlüssel</label>
					<input type="text" class="form-control" placeholder="Schlüssel" ng-model="field.key">
				</div>
				<div class="form-group">
					<label>Typ</label>
					<select class="form-control" ng-model="field.type">
						<option value="text">Text</option>
						<option value="number">Zahl</option>
						<option value="link">Link</option>
						<option value="address">Adresse</option>
					</select>
				</div>
			</form>
			<button ng-if="!isNew" class="btn btn-primary" ng-click="save()">Aktualisieren</button>
			<button ng-if="isNew" class="btn btn-primary" ng-click="create()">Anlegen</button>
			<button class="btn btn-default" ui-sref="users">Abbruch</button>
		</div>
	</div>

</script>


</body>
</html>
